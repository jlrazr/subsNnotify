<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Theos Cocina</title>
    <link rel="stylesheet" href="./static/styles/main.css">
</head>
<body>
    <p class="test"> Formulario para ingredientes de cocina</p>
    <form action="/action_page.php">
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname" placeholder="Ingrese su nombre aqui">
        <label for="lname">Apellido:</label>
        <input type="text" id="lname" name="lname" placeholder="Ingrese su apelido aqui">
        <label for="email">Correo electronico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su email aqui">
        <label for="phone">Numero telefono:</label>
        <input type="phone" id="phone" name="phone" placeholder="Ingrese su telefono aqui">
        <p>Seleccione tipo de ingrediente:</p>
        <input type="radio" id="salado" name="fav_language" value="HTML">
        <label for="salado">Salado</label>
        <input type="radio" id="dulce" name="fav_language" value="HTML">
        <label for="dulce">Dulce</label>
        <input type="radio" id="refrrescos" name="fav_language" value="HTML">
        <label for="refrescos">Refrescos</label>
        <input type="radio" id="confites" name="fav_language" value="HTML">
        <label for="confites">Confites</label>
        <input type="submit" value="Submit">
      </form> 
   <script src="./static/Scripts/main.js"></script> 
</body>
</html>
